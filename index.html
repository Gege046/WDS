<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDS</title>
    <link rel="stylesheet" href="Css/style.css">
    <script src="Js/app.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="#">
                        <div class="header__logo-logo">
                            <img src="Assets/logo_1.png" alt="">
                        </div>
                        <span>WDS</span>
                    </a>
                </div>
                <nav class="menu">
                    <ul class="list__item">
                        <li class="list__item-item">
                            <a class="list__item-link clicked" href="#">მთავარი</a>
                        </li>
                        <li class="list__item-item">
                            <a class="list__item-link" href="#">ნამუშევრები</a>
                        </li>
                        <li class="list__item-item">
                            <a class="list__item-link" href="#">კონტაქტი</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__buttons">
                    <div class="button"><i class="bi bi-search"></i></div>
                </div>
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    <section class="home">
        <div class="swiper slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide first-slide">
                    <div class="container">
                        <div class="content">
                            <h3>ააწყე ვებსაიტი შენივე დიზაინით</h3>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide slide second-slide">
                    <div class="container">
                        <div class="content">
                            <h3>ააწყე ვებსაიტი შენივე დიზაინით</h3>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide slide third-slide">
                    <div class="container">
                        <div class="content">
                            <h3>ააწყე ვებსაიტი შენივე დიზაინით</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
